<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Blog</title>
    <style>
        /* Reset some default styles for browsers */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav {
            background-color: #555;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .post {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
        }

        .post h2 {
            color: #333;
        }

        .post img {
            max-width: 10%;
            height: auto;
        }

        
    </style>
</head>
<body>
    <header>
        <h1>Welcome To Tasty Blog</h1>
    </header>
    <nav>
        <ul>
            
            <li><a href="https://www.github.com/blog/Recipies.html">Recipies</a></li>
            <li><a href="https://www.github.com/blog/About.html">About</a></li>
            <li><a href="https://www.github.com/blog/Contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="post">
            <h2>Delicious Pasta Recipe</h2>
            <img src="https://images.immediate.co.uk/production/volatile/sites/2/2021/06/OnePotPasta-47b5b0a-a302cf0.jpg?quality=90&resize=556,505" alt="Delicious Pasta">
            <p>This is a mouth-watering pasta recipe that you'll love!</p>
        </div>
        <div class="post">
            <h2>Homemade Pizza</h2>
            <img src="https://www.superhealthykids.com/wp-content/uploads/2021/10/best-veggie-pizza-featured-image-square-2.jpg" alt="Homemade Pizza">
            <p>Learn how to make your own pizza from scratch.</p>
        </div>
         <div class="post">
            <h2>Homemade Pongal</h2>
            <img src="https://www.secondrecipe.com/wp-content/uploads/2022/01/sweet-pongal-recipe.jpg">
            <p>Pongal is a delicious sweet which cant be missed by anyone.</p>
        </div>
    </div>
    
</body>
</html>
